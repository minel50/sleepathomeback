api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header
        versions: [3]
    formats:
        jsonld: ['application/ld+json']
        xml: ['application/xml','text/xml']
        json: ['application/json']
        yaml: ['application/x-yaml']
        csv: ['text/csv']
        html: ['text/html']


       